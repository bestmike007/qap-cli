    <p align="center">请使用千牛工作台，右上角扫码</p>
    <script>
    (function() {
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
        }

        function displayQrcode(paramAndroid) {
            if(paramAndroid){
                var android_url = decodeURIComponent(getURLParameter(paramAndroid));
                console.log(android_url);
                jQuery('#J_img').qrcode(android_url);
            }
        }

        displayQrcode('android');
    })();
    </script>
